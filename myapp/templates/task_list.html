<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>

    <h1>My Tasks</h1>

    {% for task in tasks %}
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <p>Status: {{ task.status }}</p>
        <hr>
    {% empty %}
        <p>No tasks available.</p>
    {% endfor %}

</body>
</html>
